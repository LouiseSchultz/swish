<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swish</title>
   
</head>
<body>

<div class="header">
    <div class="logo"><img src="./img/swish.png" alt="swish"></div>

    <div class="cost"> 
        <div class="bis10">#0-10$</div>
        <div class="zu10">#over 10$</div>
        <div class="all">ALL</div>
    </div>
    <div class="order"> 
        <div class="status">ORDER STATUS</div>
        <div class="number">5</div>
    </div>
</div>
   
    <div class="head">
        <h1>Welcome to our online store</h1>

        <div class="search">
        <input type="text"><button>Search</button>

    </div>
</div>

    <main>
    <div class="cards">
      <div class="card">
        <div class="card_info"><span>apple</span> <img src="./img/apple.png" alt="apple" />
        </div>
        <h3>3$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>watermelon</span> <img src="./img/watermelon.png" alt="watermelon" />
        </div>
        <h3>12$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>pizza</span> <img src="./img/pizza.png" alt="pizza" />
        </div>
        <h3>10$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>salad</span> <img src="./img/salad.png" alt="salad" />
        </div>
        <h3>40$</h3>
        <div class="add_card"> <span><button>Sold out</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>ice cream</span> <img src="./img/ice-cream.png" alt="ice cream" />
        </div>
        <h3>7$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>soup</span> <img src="./img/soup.png" alt="soup" />
        </div>
        <h3>15$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>hot-dog</span> <img src="./img/hotdog.png" alt="hotdog" />
        </div>
        <h3>15$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>burrito</span> <img src="./img/burritos.png" alt="burrito" />
        </div>
        <h3>12$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>taco</span> <img src="./img/taco.png" alt="taco" />
        </div>
        <h3>16$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>water</span> <img src="./img/water-bottle.png" alt="water" />
        </div>
        <h3>4$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>wine</span> <img src="./img/wine.png" alt="wine" />
        </div>
        <h3>8$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
       <div class="card">
        <div class="card_info"><span>sushi</span> <img src="./img/sushi.png" alt="sushi" />
        </div>
        <h3>32$</h3>
        <div class="add_card"> <span><button>Add to cart</button> </span></div>
      </div>
    </div>
  </main>
  </body>
</html>
